name: Deploy Next.js Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Next.js app
      run: npm run build
      
    - name: âœ… VERIFY BUILD - Check if .next folder exists
      run: |
        echo "=== BUILD VERIFICATION ==="
        if [ -d ".next" ]; then
          echo "âœ… .next folder EXISTS"
          ls -la .next/ | head -10
          echo "Total files in .next: $(find .next -type f | wc -l)"
        else
          echo "âŒ .next folder MISSING - Build failed!"
          exit 1
        fi
        
    - name: âœ… VERIFY FILES - List all files to be copied
      run: |
        echo "=== FILES TO BE COPIED ==="
        echo "ğŸ“ .next folder:"
        ls -la .next/ | head -5
        echo "ğŸ“„ package.json:" && ls -la package.json
        echo "ğŸ“„ package-lock.json:" && ls -la package-lock.json
        echo "ğŸ“ public folder:" && ls -la public/ | head -5
        echo "ğŸ“„ next.config.mjs:" && ls -la next.config.mjs

    # ========== DEBUGGING SECTION START ==========
    
    - name: ğŸ” DEBUG - Install network tools
      run: |
        sudo apt-get update
        sudo apt-get install -y netcat-openbsd dnsutils iputils-ping

    - name: ğŸ” DEBUG - Get Runner Info
      run: |
        echo "=== GITHUB RUNNER DEBUG INFO ==="
        echo "ğŸŒ Runner Public IP: $(curl -s https://ifconfig.me)"
        echo "ğŸ• Current Time: $(date)"
        echo "ğŸŒ Runner Location Info:"
        curl -s "https://ipapi.co/$(curl -s https://ifconfig.me)/json/" | jq '.' || echo "Location info unavailable"
        echo "ğŸ”§ Runner OS Info:"
        uname -a
        cat /etc/os-release | head -5

    - name: ğŸ” DEBUG - Test DNS Resolution
      run: |
        echo "=== DNS RESOLUTION TEST ==="
        echo "ğŸ” Testing DNS resolution for: ${{ secrets.DIGITALOCEAN_HOST }}"
        nslookup ${{ secrets.DIGITALOCEAN_HOST }} || echo "âŒ DNS resolution failed"
        dig ${{ secrets.DIGITALOCEAN_HOST }} || echo "âŒ DIG command failed"
        
    - name: ğŸ” DEBUG - Test Network Connectivity
      run: |
        echo "=== NETWORK CONNECTIVITY TEST ==="
        echo "ğŸ”— Testing connectivity to ${{ secrets.DIGITALOCEAN_HOST }}:22"
        nc -zv ${{ secrets.DIGITALOCEAN_HOST }} 22 || echo "âŒ Port 22 not reachable"
        echo "ğŸ“ Testing ping connectivity:"
        ping -c 3 ${{ secrets.DIGITALOCEAN_HOST }} || echo "âŒ Ping failed"
        echo "ğŸ” Testing connectivity to port 80:"
        nc -zv ${{ secrets.DIGITALOCEAN_HOST }} 80 || echo "âŒ Port 80 not reachable"

    - name: ğŸ” DEBUG - Validate SSH Key Format
      run: |
        echo "=== SSH KEY VALIDATION ==="
        mkdir -p ~/.ssh
        echo "${{ secrets.DIGITALOCEAN_SSH_KEY }}" > ~/.ssh/debug_key
        chmod 600 ~/.ssh/debug_key
        
        echo "ğŸ”‘ SSH Key Info:"
        echo "Key length: $(echo '${{ secrets.DIGITALOCEAN_SSH_KEY }}' | wc -c)"
        echo "Key type check:"
        ssh-keygen -l -f ~/.ssh/debug_key || echo "âŒ Invalid SSH key format"
        
        echo "ğŸ” Key header/footer check:"
        head -1 ~/.ssh/debug_key
        tail -1 ~/.ssh/debug_key
        
        echo "ğŸ”§ Key permissions:"
        ls -la ~/.ssh/debug_key

    - name: ğŸ” DEBUG - Manual SSH Test with Verbose Output
      run: |
        echo "=== MANUAL SSH CONNECTION TEST ==="
        mkdir -p ~/.ssh
        echo "${{ secrets.DIGITALOCEAN_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        echo "ğŸ” Testing SSH connection with maximum verbosity:"
        ssh -vvv \
          -o StrictHostKeyChecking=no \
          -o UserKnownHostsFile=/dev/null \
          -o ConnectTimeout=30 \
          -o ServerAliveInterval=10 \
          -o ServerAliveCountMax=3 \
          -i ~/.ssh/id_rsa \
          ${{ secrets.DIGITALOCEAN_USER }}@${{ secrets.DIGITALOCEAN_HOST }} \
          "echo 'SSH connection successful'; whoami; uname -a; date" || echo "âŒ Manual SSH test failed"

    # ========== DEBUGGING SECTION END ==========

    - name: Add Server Host Key to Known Hosts
      run: |
        mkdir -p ~/.ssh
        echo "ğŸ”‘ Adding server host key to known_hosts..."
        ssh-keyscan -H ${{ secrets.DIGITALOCEAN_HOST }} >> ~/.ssh/known_hosts || echo "âŒ Host key scan failed"
        echo "âœ… Known hosts updated"
        cat ~/.ssh/known_hosts
        
    - name: ğŸ” DEBUG - Test appleboy SSH action basic connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        debug: true
        script: |
          echo "=== APPLEBOY SSH ACTION DEBUG ==="
          echo "âœ… SSH connection successful via appleboy action!"
          echo "ğŸ  Current user: $(whoami)"
          echo "ğŸ“‚ Current directory: $(pwd)"
          echo "ğŸ• Server time: $(date)"
          echo "ğŸ’¾ Server info: $(uname -a)"
          echo "ğŸ’½ Disk space:"
          df -h | head -5
          echo "ğŸ”§ Server uptime: $(uptime)"
        
    - name: Setup Server Environment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        debug: true
        script: |
          echo "=== SETTING UP SERVER ENVIRONMENT ==="
          # Clean up existing deployment
          echo "ğŸ§¹ Cleaning up existing deployment..."
          sudo rm -rf /var/www/aigeneratedimagess.com
          sudo mkdir -p /var/www/aigeneratedimagess.com
          echo "âœ… Directory created"
          
          echo "ğŸ“¦ Checking PM2 installation..."
          if ! command -v pm2 &> /dev/null; then
            echo "Installing PM2..."
            sudo npm install -g pm2
          else
            echo "âœ… PM2 already installed: $(pm2 --version)"
          fi

    - name: Create deployment directory with proper permissions
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        debug: true
        script: |
          echo "=== CREATING DEPLOYMENT DIRECTORY ==="
          sudo mkdir -p /var/www/aigeneratedimagess.com
          sudo chown -R ${{ secrets.DIGITALOCEAN_USER }}: /var/www/aigeneratedimagess.com
          sudo chmod -R 755 /var/www/aigeneratedimagess.com
          
          echo "ğŸ“‚ Directory permissions:"
          ls -la /var/www/ | grep aigeneratedimagess.com
          
          echo "ğŸ’¾ Available disk space:"
          df -h /var/www/
          
    - name: ğŸ” DEBUG - Test SCP connection before actual deployment
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        source: "package.json"
        target: "/tmp/"
        overwrite: true
        debug: true
        
    - name: ğŸ” DEBUG - Verify test SCP worked
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        debug: true
        script: |
          echo "=== VERIFYING TEST SCP ==="
          if [ -f "/tmp/package.json" ]; then
            echo "âœ… Test SCP successful - package.json found in /tmp/"
            ls -la /tmp/package.json
          else
            echo "âŒ Test SCP failed - package.json not found in /tmp/"
            ls -la /tmp/ | grep -i package || echo "No package files found"
          fi
          
    - name: ğŸš€ Deploy to Digital Ocean
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        source: ".next,package.json,package-lock.json,public,next.config.mjs"
        target: "/var/www/aigeneratedimagess.com/"
        strip_components: 0
        overwrite: true
        debug: true

    - name: Fix permissions after copy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        debug: true
        script: |
          echo "=== FIXING PERMISSIONS AFTER COPY ==="
          sudo chown -R ${{ secrets.DIGITALOCEAN_USER }}: /var/www/aigeneratedimagess.com
          sudo chmod -R 755 /var/www/aigeneratedimagess.com
          sudo find /var/www/aigeneratedimagess.com -type d -exec chmod 755 {} \;
          sudo find /var/www/aigeneratedimagess.com -type f -exec chmod 644 {} \;
          
          echo "ğŸ“‚ Final directory permissions:"
          ls -la /var/www/aigeneratedimagess.com/

    - name: âœ… VERIFY COPY - Check if files were copied to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        debug: true
        script: |
          echo "=== SERVER FILE VERIFICATION ==="
          cd /var/www/aigeneratedimagess.com
          
          echo "ğŸ“ Current directory contents:"
          ls -la
          
          if [ -d ".next" ]; then
            echo "âœ… .next folder EXISTS on server"
            echo "ğŸ“Š .next contents:"
            ls -la .next/ | head -10
            echo "Total files in .next: $(find .next -type f 2>/dev/null | wc -l)"
          else
            echo "âŒ .next folder MISSING on server!"
            echo "ğŸ” Searching for .next in current directory:"
            find . -name ".next" -type d 2>/dev/null || echo "No .next folder found anywhere"
            
            # Additional debugging
            echo "ğŸ” All contents in current directory:"
            find . -maxdepth 2 -type d
            echo "ğŸ” Hidden files:"
            ls -la | grep "^\."
          fi
          
          echo "ğŸ“„ Other files check:"
          [ -f "package.json" ] && echo "âœ… package.json exists" || echo "âŒ package.json missing"
          [ -f "next.config.mjs" ] && echo "âœ… next.config.mjs exists" || echo "âŒ next.config.mjs missing"
          [ -d "public" ] && echo "âœ… public folder exists" || echo "âŒ public folder missing"
        
    - name: ğŸ”§ Restart Application
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        debug: true
        script: |
          cd /var/www/aigeneratedimagess.com
          
          echo "=== FINAL DEPLOYMENT CHECK ==="
          
          # Final verification before starting
          if [ ! -d ".next" ]; then
            echo "âŒ CRITICAL ERROR: .next folder still missing!"
            echo "Cannot start application without build files"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          
          echo "âœ… All files verified, proceeding with deployment..."
          
          # Install production dependencies
          echo "ğŸ“¦ Installing production dependencies..."
          sudo npm ci --production --ignore-scripts
          
          # Start/restart the application
          echo "ğŸš€ Starting application..."
          pm2 restart nextjs-frontend || pm2 start npm --name "nextjs-frontend" -- start
          
          # Show final status
          echo "=== DEPLOYMENT STATUS ==="
          pm2 status
          pm2 logs nextjs-frontend --lines 10 --nostream

    # ========== FINAL DEBUG SECTION ==========
    
    - name: ğŸ” DEBUG - Final System Status
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        debug: true
        script: |
          echo "=== FINAL SYSTEM STATUS ==="
          echo "ğŸ”§ System Load:"
          uptime
          echo "ğŸ’¾ Memory Usage:"
          free -h
          echo "ğŸ’½ Disk Usage:"
          df -h /var/www/
          echo "ğŸŒ Network Status:"
          netstat -tlnp | grep :3000 || echo "Port 3000 not listening"
          echo "ğŸ“‹ PM2 Status:"
          pm2 status
          echo "ğŸ“ Recent PM2 Logs:"
          pm2 logs nextjs-frontend --lines 5 --nostream || echo "No PM2 logs available"