name: Deploy Next.js Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Next.js app
      run: npm run build
      
    - name: ‚úÖ VERIFY BUILD - Check if .next folder exists
      run: |
        echo "=== BUILD VERIFICATION ==="
        if [ -d ".next" ]; then
          echo "‚úÖ .next folder EXISTS"
          ls -la .next/ | head -10
          echo "Total files in .next: $(find .next -type f | wc -l)"
        else
          echo "‚ùå .next folder MISSING - Build failed!"
          exit 1
        fi
        
    - name: ‚úÖ VERIFY FILES - List all files to be copied
      run: |
        echo "=== FILES TO BE COPIED ==="
        echo "üìÅ .next folder:"
        ls -la .next/ | head -5
        echo "üìÑ package.json:" && ls -la package.json
        echo "üìÑ package-lock.json:" && ls -la package-lock.json
        echo "üìÅ public folder:" && ls -la public/ | head -5
        echo "üìÑ next.config.mjs:" && ls -la next.config.mjs
        
    - name: Setup Server Environment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        script: |
          mkdir -p /var/www/aigeneratedimagess.com
          npm install -g pm2 || echo "PM2 already installed"
          
    - name: üöÄ Deploy to Digital Ocean
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        source: ".next/,package.json,package-lock.json,public/,next.config.mjs"
        target: "/var/www/aigeneratedimagess.com/"
        strip_components: 0
        
    - name: ‚úÖ VERIFY COPY - Check if files were copied to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        script: |
          echo "=== SERVER FILE VERIFICATION ==="
          cd /var/www/aigeneratedimagess.com
          
          echo "üìÅ Current directory contents:"
          ls -la
          
          if [ -d ".next" ]; then
            echo "‚úÖ .next folder EXISTS on server"
            echo "üìä .next contents:"
            ls -la .next/ | head -10
            echo "Total files in .next: $(find .next -type f 2>/dev/null | wc -l)"
          else
            echo "‚ùå .next folder MISSING on server!"
            echo "üîç Searching for .next in current directory:"
            find . -name ".next" -type d 2>/dev/null || echo "No .next folder found anywhere"
          fi
          
          echo "üìÑ Other files check:"
          [ -f "package.json" ] && echo "‚úÖ package.json exists" || echo "‚ùå package.json missing"
          [ -f "next.config.mjs" ] && echo "‚úÖ next.config.mjs exists" || echo "‚ùå next.config.mjs missing"
          [ -d "public" ] && echo "‚úÖ public folder exists" || echo "‚ùå public folder missing"
        
    - name: üîß Restart Application
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USER }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        script: |
          cd /var/www/aigeneratedimagess.com
          
          echo "=== FINAL DEPLOYMENT CHECK ==="
          
          # Final verification before starting
          if [ ! -d ".next" ]; then
            echo "‚ùå CRITICAL ERROR: .next folder still missing!"
            echo "Cannot start application without build files"
            exit 1
          fi
          
          echo "‚úÖ All files verified, proceeding with deployment..."
          
          # Install production dependencies
          echo "üì¶ Installing production dependencies..."
          npm ci --production --ignore-scripts
          
          # Start/restart the application
          echo "üöÄ Starting application..."
          pm2 restart nextjs-frontend || pm2 start npm --name "nextjs-frontend" -- start
          
          # Show final status
          echo "=== DEPLOYMENT STATUS ==="
          pm2 status
          pm2 logs nextjs-frontend --lines 10 --nostream